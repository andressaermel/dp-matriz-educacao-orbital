<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Matriz Educação | {{ content.title }}</title>

  <meta property="og:title" content="{{ content.title }}">
  <meta property="og:type" content="website">
  <meta property="og:description" content="{{ content.description }}">
  <meta property="og:image" content="/images/share.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="fb:app_id" content="1262679027560252">

  <meta itemprop="url" content="/" />
  <meta itemprop="name" content="{{ content.title }}" />
  <meta itemprop="description" content="{{ content.description }}">
  <meta itemprop="image" content="/images/share.png" />

  <meta name="description" content="{{ content.description }}">
  <meta name="keywords" content="{{ content.keywords }}">
  <meta name="author" content="Orbital">
  <meta name="robots" content="index, follow">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="{{ content.title }}">
  <meta name="theme-color" content="#33ff99">
  <meta name="msapplication-navbutton-color" content="#33ff99">
  <meta name="apple-mobile-web-app-status-bar-style" content="#33ff99">
  <meta name="apple-mobile-web-app-title" content="#33ff99">
  <meta name="msapplication-TileColor" content="#33ff99" />
  <meta name="theme-color" content="#33ff99" />

  <link rel="apple-touch-icon" href="/images/icons/apple-touch-icon.png" sizes="180x180">
  <link rel="mask-icon" href="/images/icons/safari-pinned-tab.svg" color="#33ff99">
  <link rel="icon" href="/images/icons/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">

  <link rel="preload" href="/fonts/Gilroy-Light.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/Gilroy-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/Gilroy-Medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/Gilroy-Semibold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/Gilroy-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
  {% include "header.html" %}

  <main class="main flex-shrink-0">
    {% block content %}{% endblock %}
  </main>

  {% include "footer.html" %}

  {% block modals %}{% endblock %}
  <div class="loader is-loading">
    <img src="images/logo-matriz.svg" alt="Matriz Educação" class="logo-matriz">
  </div>
  <script src="js/app.js"></script>
</body>

</html>
